<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ladrillo</title>
  <link rel="icon" type="image/png" href="./images/favicon.png"/>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

  <div id="full-box">

    <div id="pre-loading">
      <div class="logo">
        <img src="./images/logo.png" alt="">
      </div>
      <div class="text">
        <span>Inmobiliaria Boutique</span>
      </div>
    </div>
  
    <div id="slides">
      <div class="image image1">
        <div class="box"><img src="./images/slide1.jpg" alt=""></div>
      </div>
      <div class="image image2">
        <div class="box"><img src="./images/slide2.jpg" alt=""></div>
      </div>
      <div class="image image3">
        <div class="box"><img src="./images/slide3.jpg" alt=""></div>
      </div>

      <span class="text text1">Nuevos proyectos</span>
      <span class="text text2">nacen aqu&iacute;.</span>
      <span class="text text3">Bienvenido</span>
    </div>

  </div>
  
  <div id="page">
    
    <div id="banners">
      <div class="banner1" style="background-image: url('./images/banner1.jpg')"></div>
      <div class="banner2" style="background-image: url('./images/banner2.jpg')"></div>
      <div class="banner3" style="background-image: url('./images/banner3.jpg')"></div>
      <div class="banner4" style="background-image: url('./images/banner4.jpg')"></div>
      <div class="layer"></div>
      <div class="message">
        <p>Te mereces un departamento de revista con aroma a hogar y nosotros lo construiremos ladrillo a ladrillo</p>
        <p>Contemos historias juntos</p>
      </div>
    </div>
    
  </div>

  <script src="./scripts/index.js"></script>
  
</body>
</html>
